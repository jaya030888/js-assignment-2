<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           margin: auto  ;
           margin-top: 200px;
           border: 5px double blueviolet;
           width: fit-content;
           border-radius: 5px;
           box-shadow: 0 0 5px blueviolet;
           padding: 10px;
           font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="para">HEllO</p>

    <script>
        let a = Number(prompt("Enter your first number pleaseðŸ˜Š:"));                       // taking first number from user as input
        let b = Number(prompt("Enter your second number pleaseðŸ˜Š:"));                      // taking second number from user as input
        let op = prompt("Enter a operator (+,-,*,/) pleaseðŸ˜Š:");                                       // taking operator from user as input

        if(op=="+"){
            message=`Sum of ${a} and ${b} is ${a+b} ðŸ˜Š`                                    // if operator is "+" show summetion of two numbers on webpage
        }

        else if(op=="-"){
            message=`Difference of ${a} and ${b} is ${a-b} ðŸ˜Š`                             // if operator is "-" show difference of two numbers on webpage
        }

        else if(op=="*"){
            message=`Multiplication of ${a} and ${b} is ${a*b} ðŸ˜Š`                         // if operator is "*" multiplication of two numbers on webpage
        }
        
        else if(op=="/"){
            message=`Quotient of ${a} and ${b} is ${a/b} ðŸ˜Š`                                // if operator is "/" show quotient of two numbers on webpage
        }

        else{
            message="Invalid Operator please Try Again ðŸ˜Š"                                 // if any other operator
        }

        let output=document.getElementById("para");
        output.innerText=`${message}`;
    </script>
    
</body>

</html>
