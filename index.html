<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           margin: auto  ;
           margin-top: 200px;
           border: 5px double blueviolet;
           width: fit-content;
           border-radius: 5px;
           box-shadow: 0 0 5px blueviolet;
           padding: 10px;
           font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="para">HEllO</p>

    <script>
        let a = Number(prompt("Enter your first number pleaseðŸ˜Š:"));
        let b = Number(prompt("Enter your second number pleaseðŸ˜Š:"));
        let op = prompt("Enter operator pleaseðŸ˜Š:");

        if(op=="+"){
            message=`Sum of ${a} and ${b} is ${a+b} ðŸ˜Š`
        }

        else if(op=="-"){
            message=`Difference of ${a} and ${b} is ${a-b} ðŸ˜Š`
        }

        else if(op=="*"){
            message=`Multiplication of ${a} and ${b} is ${a*b} ðŸ˜Š`
        }
        
        else if(op=="/"){
            message=`Quotient of ${a} and ${b} is ${a/b} ðŸ˜Š`
        }

        else{
            message="Invalid Operator please Try Again ðŸ˜Š"
        }

        let output=document.getElementById("para");
        output.innerText=`${message}`;
    </script>
    
</body>
</html>
